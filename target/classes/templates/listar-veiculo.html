<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Veículos Cadastrados</title>

	<link rel="stylesheet" th:href="@{/bootstrap-5.3.2-dist/css/bootstrap.min.css}">
	<script th:src="@{/jquery-3.7.1.min-dist/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/bootstrap-5.3.2-dist/js/bootstrap.min.js}"></script>

<style>
h1{
	margin-top:100px;
}
</style>

</head>

<body class="bg-secondary text-light">

	<div th:insert="fragments/publica-nav :: nav"></div>

	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="py-5 text-light">Lista de Veículos Cadastrados</h1>

				<table class="table table-striped">
					<thead>
						<tr class="border-bottom-0 ">
							<th>Nome</th>
							<th>Endereço</th>							
							<th>Placa</th>
							<th>Modelo</th>
							<th>Marca</th>
							<th>Valor Aluguel</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${veiculos.empty}">
							<td colspan="2">Sem Veículos</td>
						</tr>
						<tr th:each="veiculo: ${veiculos}">
							<td><span th:text="${veiculo.nomeCliente}">Nome</span></td>
							<td><span th:text="${veiculo.enderecoCliente}">Endereço</span></td>				
							<td><span th:text="${veiculo.placa}">Placa</span></td>
							<td><span th:text="${veiculo.nomeModelo}">Modelo</span></td>
							<td><span th:text="${veiculo.codigoMarca}">Marca</span></td>
							<td><span th:text="${veiculo.valorAluguel}">Valor Aluguel</span></td>
							
							<td>
								<a class="btn btn-outline-danger btn-sm" 
					   th:href="@{/veiculo/apagar/{id}(id=${veiculo.codigoModelo})}"
					   th:data-confirm-delete="|Você gostaria de apagar o veículo: ${veiculo.placa}?|"
  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
					   Apagar
					</a>
							</td>
							<td>
								<a class="btn btn-outline-primary btn-sm" 
								   th:href="@{/veiculo/editar/{id}(id=${veiculo.codigoModelo})}">
								   Editar</a>
							</td>
										
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
	
	
	
</body>
